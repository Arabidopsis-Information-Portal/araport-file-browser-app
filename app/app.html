<div class="science-app" data-app-name="file-browser-app">
  <h2>Araport File Browser</h2>
  <div class="indicator hide">
    <div class="alert alert-info">
      <i class="fa fa-spinner fa-spin"></i> Loading
    </div>
  </div>
  <div class="browser">
    <form>
      <div class="form-group">
        <select class="form-control" name="system">
          <option value="">Choose a system to browse</option>
        </select>
      </div>
    </form>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <th>Name</th>
          <th>Type</th>
          <th>Size</th>
          <th>Actions</th>
        </thead>
        <tbody class="display-files">
        </tbody>
      </table>
    </div>
  </div>
</div>
